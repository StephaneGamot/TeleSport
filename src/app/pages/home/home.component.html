<h2>Olympic games app</h2>
<hr />

<ul>
    <li *ngFor="let country of (olympics$ | async)">  <!--la directive *ngFor est utilisée pour itérer sur chaque élément du tableau émis par olympics$.-->
      {{ country.country }}
    </li>
  </ul>
  <ngx-charts-pie-chart
  *ngIf="chartData"
  [results]="chartData"
  [view]="[700, 400]"
  [legend]="true"
  [labels]="true">
</ngx-charts-pie-chart>



  <!--L'expression let country of (olympics$ | async) crée une variable locale country pour chaque itération, 
    qui représente l'objet courant du tableau olympics$.-->
